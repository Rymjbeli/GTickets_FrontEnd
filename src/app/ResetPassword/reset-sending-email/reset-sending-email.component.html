<div class="verif-container">
  <h1 class="title">Reset Your Password</h1>
  <div class="sent-email">
    If the account exists, we'll email you instructions to reset your password.
  </div>
  <form #sendEmailForm="ngForm" (ngSubmit)="forgotPassword(sendEmailForm)">
    <div class="input-container">
      <input
        ngModel
        #email="ngModel"
        name="email"
        type="text"
        id="input" email required>
      <label for="input" class="label">Enter your email</label>
      <div class="underline"></div>
    </div>

    <div class="container">
      <div class="d-flex flex-column align-items-center">
        <button [disabled]="sendEmailForm.invalid" type="submit" class="btn btn-primary rounded px-3">
          Reset Password
        </button>
        <a routerLink="/sign-in" class="mt-3 login">Return to Login</a>
      </div>
    </div>
  </form>
</div>
